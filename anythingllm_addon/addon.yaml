# anythingllm_addon/addon.yaml
name: AnythingLLM
version: "0.1.0"
slug: anythingllm
description: |
  AnythingLLM – lightweight LLM inference container.
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false # We start the process manually in entrypoint.sh
startup: services
boot: auto
hassio_api: true

# The port that the container will expose.  Home Assistant maps it to
# <host_ip>:<port> automatically.
ports:
  "8501": 8501 # Streamlit / web GUI

# Files that are copied into the container
options:
  model_path: "/config/models"
  log_level: "info"

# Configuration files that will be read from the host (via bind‑mount)
map:
  - config:/config

schema:
  model_path: str?
  log_level: list(info|debug|warning|error)?
